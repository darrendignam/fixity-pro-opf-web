		<script>
				// Wait for the DOM to be fully loaded
			document.addEventListener('DOMContentLoaded', function() {
				// Select the collapsible element (the div with id="navbarCollapse")
				const navbarCollapse = document.getElementById('navbarCollapse');

				// Select the span element inside the toggler button
				const togglerIcon = document.querySelector('.navbar-toggler-icon');

				if (navbarCollapse && togglerIcon) {
					// Listen for the 'shown.bs.collapse' event (when the menu is fully open)
					// This event is triggered by Bootstrap's collapse plugin
					$(navbarCollapse).on('shown.bs.collapse', function () {
						togglerIcon.classList.add('navbar-toggler-icon--open');
						// Also update aria-expanded on the button itself
						const togglerButton = togglerIcon.closest('.navbar-toggler');
						if (togglerButton) {
							togglerButton.setAttribute('aria-expanded', 'true');
						}
					});

					// Listen for the 'hidden.bs.collapse' event (when the menu is fully closed)
					$(navbarCollapse).on('hidden.bs.collapse', function () {
						togglerIcon.classList.remove('navbar-toggler-icon--open');
						// Also update aria-expanded on the button itself
						const togglerButton = togglerIcon.closest('.navbar-toggler');
						if (togglerButton) {
							togglerButton.setAttribute('aria-expanded', 'false');
						}
					});

					// Initial check for aria-expanded state on page load
					// This ensures the icon is in the correct state if the menu is open by default
					// (e.g., on larger screens where it's always expanded)
					const togglerButton = togglerIcon.closest('.navbar-toggler');
					if (togglerButton && togglerButton.getAttribute('aria-expanded') === 'true') {
						togglerIcon.classList.add('navbar-toggler-icon--open');
					}
				} else {
					console.warn("Navbar collapse element or toggler icon not found. Ensure IDs and classes are correct.");
				}
			});
		</script>
